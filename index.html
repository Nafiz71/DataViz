<!DOCTYPE html>
<html>

<head>
  <title>Australian Job Market Visualizations</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

  <!-- custom style -->
  <style>
    * {
      font-family: 'Oxygen', sans-serif;
      line-height: 1.5;
    }

    h1 {
      font-weight: 900;
      text-align: center;
    }

    body {
      background-color: lightgray;
    }

    .page {
      width: 90%;
      max-width: 1100px;
      background-color: white;
      margin: auto;
      padding: 70px;
      padding-top: 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .vis-container {
      width: 100%;
      text-align: center;
    }

    .pure-g {
      margin-bottom: 25px;
      text-align: center;
    }

    .story-container {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center; 
      align-items: flex-start;
      width: 100%;
      max-width: 1000px;
    }

    .vis-story {
      width: 60%;
      padding-right: 20px;
      text-align: center;
    }

    .story-text {
      width: 35%;
      padding-left: 20px;
      background-color: #f7f7f7;
      border-left: 2px solid #d3d3d3;
      padding: 20px;
      font-size: 14px;
      text-align: center;
    }

    .small-font {
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .story-container {
        flex-direction: column;
        align-items: center;
      }

      .vis-story, .story-text {
        width: 100%;
        padding: 0;
      }

      .story-text {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="page">
    <!-- Title and subtitle -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Exploring the Australian Job Market</h1>
        <p>This collection of visualizations offers insights into the job market in Australia, with a focus on job titles, salary estimates, and company sizes across various states.</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- Australia Map Choropleth -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="ausmap" class="vis-container"></div>
      </div>
    </div>
